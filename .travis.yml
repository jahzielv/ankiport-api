before_install:
- openssl aes-256-cbc -K $encrypted_2e2f0cb2fc6c_key -iv $encrypted_2e2f0cb2fc6c_iv
  -in creds.txt.enc -out secrets/creds.txt -d
- mkdir secrets
- mv creds.txt secrets/creds.txt
